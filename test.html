<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CGS Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .calc-panel { display: none; margin-top: 1em; }
    label { display: block; margin-top: 0.5em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Core Geometric System — Calculator</h1>

  <label for="calcSelect">Click here to choose what you want to calculate:</label>
  <select id="calcSelect">
    <option disabled selected>— Select —</option>
    <option value="circle">Area and circumference of a circle</option>
    <option value="sphere">Volume of a sphere</option>
    <option value="cone">Volume of a cone</option>
    <option value="frustumCone">Volume of a frustum cone</option>
    <option value="pyramid">Volume of a pyramid</option>
    <option value="frustumPyramid">Volume of a frustum pyramid</option>
  
  </select>

  <!-- Panel: Frustum Volume -->
  <div id="frustumConePanel" class="calc-panel">
    <label>Bottom Radius: <input type="number" id="rb" step="any" /></label>
    <label>Top Radius: <input type="number" id="rt" step="any" /></label>
    <label>Height: <input type="number" id="h" step="any" /></label>
    <button onclick="frustumConeVolume()">Calculate Volume</button>
    <p id="frustumConeVolume"></p>
  </div>

  <script>
    // Panel switching
    document.getElementById("calcSelect").addEventListener("change", (e) => {
      document.querySelectorAll(".calc-panel").forEach(div => {
        div.style.display = "none";
      });
      const panelId = e.target.value + "Panel";
      document.getElementById(panelId).style.display = "block";
    });

    // Volume of frustum cone
    function frustumConeVolume() {
      const rb = parseFloat(document.getElementById("rb").value);
      const rt = parseFloat(document.getElementById("rt").value);
      const h = parseFloat(document.getElementById("h").value);

      const baseArea = 3.2 * rb * rb;
      const topArea = 3.2 * rt * rt;
      const ratio = rt / rb;
      const inv = 1 / (1 - ratio);
      
      if ([rb, rt, h].some(v => isNaN(v) || v <= 0)) {
        document.getElementById("frustumConeVolume").textContent = "Invalid input.";
        return;
      }

      const volume =  (h * (baseArea * inv - topArea * (inv - 1))) / Math.sqrt(8);
    
document.getElementById("frustumConeVolume").textContent =
  `Volume ≈ ${volume.toFixed(4)} units³`;
    }
</script>
</body>
</html>
